apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mlflow-server.fullname" . }}-test-connection"
  labels:
    {{- include "mlflow-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
      image: busybox
      command: ['wget']
      args: ['{{ include "mlflow-server.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
