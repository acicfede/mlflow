nameOverride: ""
fullnameOverride: ""

# -- (array/object)
repos: []
  # - name: private-repo-example
  #   type: git
  #   url: https://github.com/private/repo.git
  #   username: username
  #   password: password

projects:
  - name: default

server:
  autoscale:
    enabled: false
  grcp:
    ingress:
      enabled: false
  ingress:
    enabled: false
  route:
    enabled: true
  service:
    type: ''
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 125m
      memory: 128Mi

grafana:
  enabled: false
  ingress:
    enabled: false
  route:
    enabled: false

notifications:
  enabled: false

prometheus:
  enabled: false
  ingress:
    enabled: false
  route:
    enabled: false

sso:
  dex:
    openShiftOAuth: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  provider: dex

rbac: 
  policy: |-
    g, system:cluster-admins, role:admin
  scopes: '[groups]'

repo:
  resources:
    limits:
      cpu: '1'
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

ha:
  enabled: false
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi

redis:
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi

controller:
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 250m
      memory: 1024Mi
